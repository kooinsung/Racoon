<!DOCTYPE html>
<html lang="ko">
<head>
  <include src="../include/meta.html"></include>
</head>

<body class="sub">
<include src="../include/header.html"></include>

<div class="container">
  <div class="content">
    <div class="search-trips-form">
      <div class="search-trips-form__check-trips">
        <span class="search-trips-form__check-trip-item">
          <input type="radio" id="rt" name="trip-type" checked="checked">
          <label for="rt">왕복</label>
        </span>
        <span class="search-trips-form__check-trip-item">
          <input type="radio" name="trip-type" id="ow">
          <label for="ow">편도</label>
        </span>
      </div>
      <div class="search-trips-form__row">
        <span class="search-trips-form__input search-trips-form__input-dep">
          <input type="text" placeholder="어디서 출발하시나요?">
        </span>
      </div>
      <div class="search-trips-form__row">
        <span class="search-trips-form__input search-trips-form__input-arr">
          <input type="text" placeholder="어디에 도착하시나요?">
        </span>
      </div>
      <div class="search-trips-form__row">
        <div class="search-trips-form__col">
          <span class="search-trips-form__input search-trips-form__input-date">
            <input type="text" placeholder="가는 날짜">
          </span>
        </div>
        <div class="search-trips-form__col">
          <span class="search-trips-form__input search-trips-form__input-date">
            <input type="text" placeholder="오는 날짜">
          </span>
        </div>
      </div>
      <div class="search-trips-form__row">
        <div class="search-trips-form__col">
          <span class="search-trips-form__input search-trips-form__input-seat-count">
            <input type="text" placeholder="1명" value="1명">
          </span>
          <div class="search-trips-form__seat-count-layer">
            <div class="dl-items">
              <dl>
                <dt>성인</dt>
                <dd>
                  <div class="person-form">
                    <button type="button" class="subtract">-</button>
                    <input type="text" value="1" placeholder="">
                    <button type="button" class="add">+</button>
                  </div>
                </dd>
              </dl>
              <dl>
                <dt>아동 <em>만 2-17세</em></dt>
                <dd>
                  <div class="person-form">
                    <button type="button" class="subtract">-</button>
                    <input type="text" value="0" placeholder="">
                    <button type="button" class="add">+</button>
                  </div>
                </dd>
              </dl>
              <dl>
                <dt>아동 <em>만 2세 미만</em></dt>
                <dd>
                  <div class="person-form">
                    <button type="button" class="subtract">-</button>
                    <input type="text" value="0" placeholder="">
                    <button type="button" class="add">+</button>
                  </div>
                </dd>
              </dl>
            </div>
            <button type="button" class="success">완료</button>
          </div>
        </div>
        <div class="search-trips-form__col">
          <span class="search-trips-form__input search-trips-form__input-seat search-trips-form__input-seat--disabled">
            <input type="text" placeholder="이코노미" disabled="disabled">
          </span>
        </div>
      </div>
      <div class="search-trips-form__bt">
        <button type="button">항공권 검색 GO!</button>
      </div>
      <div class="search-trips-form__tips">
        추가 수하물과 기내식 최저가가 포함된 예상 가격까지 라쿤이 알려드려요!
      </div>
    </div>

    <div class="banners">
      <strong class="banners__tit">특가 이벤트</strong>
      <div class="banners__items">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <a href="" class="banners__link">
                <span class="banners__thumb"><img src="../assets/images/img_banner.png" alt=""></span>
                <div class="banners__txts">
                  <em class="banners__airline">항공사명</em>
                  <strong class="banners__copy">이벤트 헤드 카피 </strong>
                  <span class="banners__date">2019.07.01 - 2019.07.31</span>
                </div>
              </a>
            </div>
            <div class="swiper-slide">
              <a href="" class="banners__link">
                <span class="banners__thumb"><img src="../assets/images/img_banner.png" alt=""></span>
                <div class="banners__txts">
                  <em class="banners__airline">항공사명</em>
                  <strong class="banners__copy">이벤트 헤드 카피 </strong>
                  <span class="banners__date">2019.07.01 - 2019.07.31</span>
                </div>
              </a>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>

    <div class="quick">
      <ul>
        <li class="quick__srch actived"><a href=""><span>검색</span></a></li>
        <li class="quick__special-price"><a href=""><span>특가</span></a></li>
        <li class="quick__profile"><a href=""><span>프로필</span></a></li>
      </ul>
    </div>
  </div>
</div>

<include src="../include/footer.html"></include>

<div class="layers">
  <div class="layers__header">
    <button type="button" class="layers__close">close</button>
    <h2 class="layers__tit">정렬</h2>
  </div>
  <div class="layers__body">
    <div class="layers__utils">
      <ul class="layers__sort">
        <li>
          <input type="radio" id="sort-type1" name="sort-type">
          <label for="sort-type1">가격</label>
        </li>
        <li>
          <input type="radio" id="sort-type2" name="sort-type">
          <label for="sort-type2">
            라쿤 추천 가격
            <strong>저비용 항공사의 경우, <span>부치는 가방</span>과 <span>기내식을</span> 따로 구매하게 되기도 해요. 라쿤이 알려드리는 추가 수하물과 기내식 비용까지 더한 예상
              총 가격으로 정렬해 보세요. 추가 수하물은
              15kg 사전 구매 가격, 기내식은 밥 한 끼 사전 구매 가격 최저가 기준으로 산정합니다.</strong>
          </label>
        </li>
        <li>
          <input type="radio" id="sort-type3" name="sort-type">
          <label for="sort-type3">총 비행 시간</label>
        </li>
      </ul>
      <button type="button" class="yellow-button">선택 완</button>
    </div>
  </div>
</div>

<include src="../include/scripts.html"></include>
</body>
</html>
