<!DOCTYPE html>
<html lang="ko">
<head>
  <include src="../include/meta.html"></include>
</head>

<body class="sub">
<include src="../include/header.html"></include>

<div class="container">
  <div class="content">
    <div class="search-trips-form">
      <div class="search-trips-form__check-trips">
        <span class="search-trips-form__check-trip-item">
          <input type="radio" id="rt" name="trip-type" checked="checked">
          <label for="rt">왕복</label>
        </span>
        <span class="search-trips-form__check-trip-item">
          <input type="radio" name="trip-type" id="ow">
          <label for="ow">편도</label>
        </span>
      </div>
      <div class="search-trips-form__row">
        <span class="search-trips-form__input search-trips-form__input-dep">
          <input type="text" placeholder="어디서 출발하시나요?">
        </span>
      </div>
      <div class="search-trips-form__row">
        <span class="search-trips-form__input search-trips-form__input-arr">
          <input type="text" placeholder="어디에 도착하시나요?">
        </span>
      </div>
      <div class="search-trips-form__row">
        <div class="search-trips-form__col">
          <span class="search-trips-form__input search-trips-form__input-date">
            <input type="text" placeholder="가는 날짜">
          </span>
        </div>
        <div class="search-trips-form__col">
          <span class="search-trips-form__input search-trips-form__input-date">
            <input type="text" placeholder="오는 날짜">
          </span>
        </div>
      </div>
      <div class="search-trips-form__row">
        <div class="search-trips-form__col">
          <span class="search-trips-form__input search-trips-form__input-seat-count">
            <input type="text" placeholder="1명" value="1명">
          </span>
          <div class="search-trips-form__seat-count-layer">
            <div class="dl-items">
              <dl>
                <dt>성인</dt>
                <dd>
                  <div class="person-form">
                    <button type="button" class="subtract">-</button>
                    <input type="text" value="1" placeholder="">
                    <button type="button" class="add">+</button>
                  </div>
                </dd>
              </dl>
              <dl>
                <dt>아동 <em>만 2-17세</em></dt>
                <dd>
                  <div class="person-form">
                    <button type="button" class="subtract">-</button>
                    <input type="text" value="0" placeholder="">
                    <button type="button" class="add">+</button>
                  </div>
                </dd>
              </dl>
              <dl>
                <dt>아동 <em>만 2세 미만</em></dt>
                <dd>
                  <div class="person-form">
                    <button type="button" class="subtract">-</button>
                    <input type="text" value="0" placeholder="">
                    <button type="button" class="add">+</button>
                  </div>
                </dd>
              </dl>
            </div>
            <button type="button" class="success">완료</button>
          </div>
        </div>
        <div class="search-trips-form__col">
          <span class="search-trips-form__input search-trips-form__input-seat search-trips-form__input-seat--disabled">
            <input type="text" placeholder="이코노미" disabled="disabled">
          </span>
        </div>
      </div>
      <div class="search-trips-form__bt">
        <button type="button">항공권 검색 GO!</button>
      </div>
      <div class="search-trips-form__tips">
        추가 수하물과 기내식 최저가가 포함된 예상 가격까지 라쿤이 알려드려요!
      </div>
    </div>

    <div class="banners">
      <strong class="banners__tit">특가 이벤트</strong>
      <div class="banners__items">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <a href="" class="banners__link">
                <span class="banners__thumb"><img src="../assets/images/img_banner.png" alt=""></span>
                <div class="banners__txts">
                  <em class="banners__airline">항공사명</em>
                  <strong class="banners__copy">이벤트 헤드 카피 </strong>
                  <span class="banners__date">2019.07.01 - 2019.07.31</span>
                </div>
              </a>
            </div>
            <div class="swiper-slide">
              <a href="" class="banners__link">
                <span class="banners__thumb"><img src="../assets/images/img_banner.png" alt=""></span>
                <div class="banners__txts">
                  <em class="banners__airline">항공사명</em>
                  <strong class="banners__copy">이벤트 헤드 카피 </strong>
                  <span class="banners__date">2019.07.01 - 2019.07.31</span>
                </div>
              </a>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>

    <div class="quick">
      <ul>
        <li class="quick__srch actived"><a href=""><span>검색</span></a></li>
        <li class="quick__special-price"><a href=""><span>특가</span></a></li>
        <li class="quick__profile"><a href=""><span>프로필</span></a></li>
      </ul>
    </div>
  </div>
</div>

<include src="../include/footer.html"></include>

<div class="layers">
  <div class="layers__header">
    <button type="button" class="layers__close">close</button>
    <h2 class="layers__tit">필터</h2>
  </div>
  <div class="layers__body">
    <div class="layers__utils">
      <ul class="layer__filter">
        <li class="in-layer__filter-group">
          <button type="button" class="in-layer__filter-tit active">경유</button>
          <div class="in-layer__filter-inner">
            <ul class="in-layer__filter1">
              <li class="in-layer__filter-item">
                <input type="checkbox" id="f1-1">
                <label for="f1-1">직항</label>
              </li>
              <li class="in-layer__filter-item">
                <input type="checkbox" id="f1-2">
                <label for="f1-2">1번 경유</label>
              </li>
              <li class="in-layer__filter-item">
                <input type="checkbox" id="f1-3">
                <label for="f1-3">2번 경유 이상</label>
              </li>
            </ul>
            <div class="in-layer__filter-row-price">
              <strong>최저가</strong>
              <ul>
                <li>\221,300</li>
                <li>\350,000</li>
                <li>\800,000</li>
              </ul>
            </div>
          </div>
        </li>
        <li class="in-layer__filter-group">
          <button type="button" class="in-layer__filter-tit">가는편 출발 시간대</button>
          <div class="in-layer__filter-inner" style="display:none;">
            <ul class="in-layer__filter2">
              <li class="in-layer__filter-item">
                <input type="checkbox" id="f2-1">
                <label for="f2-1">이른 아침 (00:00 - 04:59)</label>
              </li>
              <li class="in-layer__filter-item">
                <input type="checkbox" id="f2-2">
                <label for="f2-2">아침 (05:00 - 11:59)</label>
              </li>
              <li class="in-layer__filter-item">
                <input type="checkbox" id="f2-3">
                <label for="f2-3">오후 (12:00 - 17:59)</label>
              </li>
              <li class="in-layer__filter-item">
                <input type="checkbox" id="f2-4">
                <label for="f2-4">저녁 (18:00 - 23:59)</label>
              </li>
            </ul>
          </div>
        </li>
        <li class="in-layer__filter-group">
          <button type="button" class="in-layer__filter-tit">오는편 출발 시간대</button>
          <div class="in-layer__filter-inner" style="display:none;">
            <ul class="in-layer__filter3">
              <li class="in-layer__filter-item">
                <input type="checkbox" id="f3-1">
                <label for="f3-1">이른 아침 (00:00 - 04:59)</label>
              </li>
              <li class="in-layer__filter-item">
                <input type="checkbox" id="f3-2">
                <label for="f3-2">아침 (05:00 - 11:59)</label>
              </li>
              <li class="in-layer__filter-item">
                <input type="checkbox" id="f3-3">
                <label for="f3-3">오후 (12:00 - 17:59)</label>
              </li>
              <li class="in-layer__filter-item">
                <input type="checkbox" id="f3-4">
                <label for="f3-4">저녁 (18:00 - 23:59)</label>
              </li>
            </ul>
          </div>
        </li>
        <li class="in-layer__filter-group">
          <button type="button" class="in-layer__filter-tit">총 비행 시간</button>
          <div class="in-layer__filter-inner" style="display:none;">
            <div class="in-layer__filter4">
              <div id="slider"></div>
              <div class="time"><span>4</span>시간 - <span>12</span>시간</div>
            </div>
          </div>
        </li>
        <li class="in-layer__filter-group">
          <button type="button" class="in-layer__filter-tit">항공사</button>
          <div class="in-layer__filter-inner" style="display:none;">
            <ul class="in-layer__filter5">
              <li class="in-layer__filter-item">
                <input type="checkbox" id="f5-1">
                <label for="f5-1">항공사명</label>
              </li>
              <li class="in-layer__filter-item">
                <input type="checkbox" id="f5-2">
                <label for="f5-2">항공사명</label>
              </li>
              <li class="in-layer__filter-item">
                <input type="checkbox" id="f5-3">
                <label for="f5-3">항공사명</label>
              </li>
            </ul>
            <div class="in-layer__filter-row-price">
              <strong>최저가</strong>
              <ul>
                <li>\221,300</li>
                <li>\350,000</li>
                <li>\800,000</li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
      <button type="button" class="yellow-button">선택 완</button>
    </div>
  </div>
</div>

<include src="../include/scripts.html"></include>
</body>
</html>
