<script src="../assets/js/moment-with-locales.js"></script>
<script src="../assets/js/jquery.datePicker.js"></script>
<link rel="stylesheet" href="../assets/js/ui.js">

<script>
  $(function () {
    $("#slider").slider({
      range: "max",
      min: 1,
      max: 14,
      step: 1,

      create: function (event, ui) {
        var v = $(this).slider('value');

        $(this).find('.ui-slider-handle').text(v);

      },
      slide: function (event, ui) {
        // $( "#amount" ).val( ui.value );
      }
    });

    $('#dep-range').datePicker({stage: '#calendars-inline-stage', inline: true, minDate: 0, monthCount: 10, range: '#arr-range'});
  });
</script>
