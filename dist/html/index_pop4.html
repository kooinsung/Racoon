<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, target-densitydpi=medium-dpi">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="Description" content="">
  <meta property="og:title" content="">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:site_name" content="">
  <meta property="og:description" content="">
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="../assets/css/all.min.css">

</head>

<body class="main">
  <header class="header">
    <h1 class=header__logo><a href="" class=header__logo-link>RACOON</a></h1>
  </header>

  <div class="container">
    <div class="content">
      <div class="search-trips-form">
        <div class="search-trips-form__check-trips">
          <span class="search-trips-form__check-trip-item">
            <input type="radio" id="rt" name="trip-type" checked="checked">
            <label for="rt">왕복</label>
          </span>
          <span class="search-trips-form__check-trip-item">
            <input type="radio" name="trip-type" id="ow">
            <label for="ow">편도</label>
          </span>
        </div>
        <div class="search-trips-form__row">
          <span class="search-trips-form__input search-trips-form__input-dep">
            <input type="text" placeholder="어디서 출발하시나요?">
          </span>
        </div>
        <div class="search-trips-form__row">
          <span class="search-trips-form__input search-trips-form__input-arr">
            <input type="text" placeholder="어디에 도착하시나요?">
          </span>
        </div>
        <div class="search-trips-form__row">
          <div class="search-trips-form__col">
            <span class="search-trips-form__input search-trips-form__input-date">
              <input type="text" placeholder="가는 날짜">
            </span>
          </div>
          <div class="search-trips-form__col">
            <span class="search-trips-form__input search-trips-form__input-date">
              <input type="text" placeholder="오는 날짜">
            </span>
          </div>
        </div>
        <div class="search-trips-form__row">
          <div class="search-trips-form__col">
            <span class="search-trips-form__input search-trips-form__input-seat-count">
              <input type="text" placeholder="1명" value="1명">
            </span>
            <div class="search-trips-form__seat-count-layer">
              <div class="dl-items">
                <dl>
                  <dt>성인</dt>
                  <dd>
                    <div class="person-form">
                      <button type="button" class="subtract">-</button>
                      <input type="text" value="1" placeholder="">
                      <button type="button" class="add">+</button>
                    </div>
                  </dd>
                </dl>
                <dl>
                  <dt>아동 <em>만 2-17세</em></dt>
                  <dd>
                    <div class="person-form">
                      <button type="button" class="subtract">-</button>
                      <input type="text" value="0" placeholder="">
                      <button type="button" class="add">+</button>
                    </div>
                  </dd>
                </dl>
                <dl>
                  <dt>아동 <em>만 2세 미만</em></dt>
                  <dd>
                    <div class="person-form">
                      <button type="button" class="subtract">-</button>
                      <input type="text" value="0" placeholder="">
                      <button type="button" class="add">+</button>
                    </div>
                  </dd>
                </dl>
              </div>
              <button type="button" class="success">완료</button>
            </div>
          </div>
          <div class="search-trips-form__col">
            <span class="search-trips-form__input search-trips-form__input-seat search-trips-form__input-seat--disabled">
              <input type="text" placeholder="이코노미" disabled="disabled">
            </span>
          </div>
        </div>
        <div class="search-trips-form__bt">
          <button type="button">항공권 검색 GO!</button>
        </div>
        <div class="search-trips-form__tips">
          추가 수하물과 기내식 최저가가 포함된 예상 가격까지 라쿤이 알려드려요!
        </div>
      </div>

      <div class="banners">
        <strong class="banners__tit">특가 이벤트</strong>
        <div class="banners__items">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="" class="banners__link">
                  <span class="banners__thumb"><img src="../assets/images/img_banner.png" alt=""></span>
                  <div class="banners__txts">
                    <em class="banners__airline">항공사명</em>
                    <strong class="banners__copy">이벤트 헤드 카피 </strong>
                    <span class="banners__date">2019.07.01 - 2019.07.31</span>
                  </div>
                </a>
              </div>
              <div class="swiper-slide">
                <a href="" class="banners__link">
                  <span class="banners__thumb"><img src="../assets/images/img_banner.png" alt=""></span>
                  <div class="banners__txts">
                    <em class="banners__airline">항공사명</em>
                    <strong class="banners__copy">이벤트 헤드 카피 </strong>
                    <span class="banners__date">2019.07.01 - 2019.07.31</span>
                  </div>
                </a>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>

      <div class="quick">
        <ul>
          <li class="quick__srch actived"><a href=""><span>검색</span></a></li>
          <li class="quick__special-price"><a href=""><span>특가</span></a></li>
          <li class="quick__profile"><a href=""><span>프로필</span></a></li>
        </ul>
      </div>
    </div>
  </div>



  <div class="alerts">
    <div class="alerts__inner">
      <span class="alerts__img"><img src="../assets/images/img_pop4.png" alt="" width="144"></span>
      <div class="alerts__txts">
        <strong>준비중입니다.</strong>
        <p>
          좋은 서비스를 제공하기 위해<br>
          라쿤이 밤낮으로 열심히 준비하고 있습니다.
        </p>
      </div>
      <div class="alerts__bt">
        <button type="button" class="full"><span>확인</span></button>
      </div>
    </div>
  </div>

  <script src="../assets/js/jquery-1.12.4.js"></script>
  <script src="../assets/js/jquery-ui.js"></script>
  <script src="../assets/js/swiper.js"></script>
  <link rel="stylesheet" href="../assets/js/ui.js">

  <script>
    window.onscroll = function() {
      var body = document.body;
      if (window.pageYOffset > 45) {
        body.classList.add("scrolling");
      } else {
        body.classList.remove("scrolling");
      }
    }

    $(function() {

      var swiper = new Swiper('.banners__items .swiper-container', {
        pagination: {
          el: '.banners__items .swiper-pagination',
        },
      });

      $("#slider").slider({
        range: "max",
        min: 1,
        max: 14,
        step: 1,
        create: function(event, ui) {},
        slide: function(event, ui) {}
      });

      $("#calendars-inline-stage").datepicker({
        minDate: 0,
        numberOfMonths: [8, 1],
        dateFormat: "MM dd일 (DD)",
        beforeShowDay: function(date) {
          var date1 = $.datepicker.parseDate("MM dd일 (DD)", $("#dep-range").val());
          var date2 = $.datepicker.parseDate("MM dd일 (DD)", $("#arr-range").val());

          if (date1 && date && (date1.getTime() == date.getTime())) {
            return [true, 'ui-state-selected-range ui-range-start', ''];
          }
          if (date2 && date && (date2.getTime() == date.getTime())) {
            return [true, 'ui-state-selected-range ui-range-end', ''];
          }

          if (date >= date1 && date <= date2) {
            return [true, 'ui-state-selected-range', ''];
          }
          var d = date.getTime();

          return [true, '', ''];
          //return [true, date1 && ((date.getTime() == date1.getTime()) || (date2 && date >= date1 && date <= date2)) ? "dp-highlight" : ""];/
        },
        onSelect: function(dateText, inst) {
          var date1 = $.datepicker.parseDate("MM dd일 (DD)", $("#dep-range").val());
          var date2 = $.datepicker.parseDate("MM dd일 (DD)", $("#arr-range").val());
          var selectedDate = $.datepicker.parseDate("MM dd일 (DD)", dateText);

          if (!date1 || date2) {
            $("#dep-range").val(dateText);
            $("#arr-range").val("");
            $(this).datepicker();
          } else if (selectedDate < date1) {
            $("#arr-range").val($("#dep-range").val());
            $("#dep-range").val(dateText);
            $(this).datepicker();
          } else {
            $("#arr-range").val(dateText);
            $(this).datepicker();
          }
        }
      });
    });
  </script>
</body>

</html>
